<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form_field" autocomplete="off">
        <legend>Personal information</legend>
        <div class="form_label">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              required
            >
          </label>
        </div>
        <div class="form_label">
          <label>
            Name:
            <input
              type="text"
              name="name"
              required
            >
          </label>
        </div>
        <div class="form_label">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
              required
            >
          </label>
        </div>
        <div class="form_label">
          <label>
            Full date of birth:
            <input
              type="date"
              name="date"
              required
            >
          </label>
        </div>
        <div class="form_label">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="checkbox"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form_field" autocomplete="off">
        <legend>Registration</legend>
        <div class="form_label">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="form_label">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="3"
              maxlength="40"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form_field" autocomplete="off">
        <legend>An interesting fact about you!</legend>
        <div class="form_label">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
            >
            No
          </label>
        </div>
        <div class="form_label">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
              required
            >
          </label>
        </div>
        <div class="form_label">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="time"
              required
            >
          </label>
        </div>
        <div class="form_label">
          <label>
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              required
              multiple
            >
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div class="form_label">
          <label>
            How do you rate our work?
            <input type="range" value="0">
          </label>
        </div>
      </fieldset>
      <fieldset class="form_field">
        <legend>Additional info:</legend>
        <div class="form_label">
          <label>
            Comments:
            <textarea></textarea>
          </label>
        </div>
        <div class="form_label">
          <label>
            Would you recommed us?
            <select>
              <option>yes</option>
              <option>no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
